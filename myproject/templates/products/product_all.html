{% extends  'base.html' %}

{% block title %}products{% endblock %}

{% block content %}
<h1>All Products</h1>
<div class="products">
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <a href="{% url 'product_detail' product.id %}">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
